<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst Chess Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Worst Chess Bot</h1>
        <div id="color-selection" class="controls">
            <h2>Choose your color:</h2>
            <button id="whiteBtn" class="color-btn">Play as White</button>
            <button id="blackBtn" class="color-btn">Play as Black</button>
        </div>
        <div class="game-info">
            <p id="status">Select your color to start</p>
        </div>
        <div id="board-container" style="position:relative; display:inline-block;">
            <div id="board" style="width: 600px"></div>
        </div>
        <div id="promotion-dialog" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:10000; align-items:center; justify-content:center;">
            <div style="background:#fff; padding:30px 40px; border-radius:10px; box-shadow:0 0 20px #0005; display:flex; flex-direction:column; align-items:center;">
                <h2>Choose promotion</h2>
                <div id="promotion-options" style="display:flex; gap:20px; margin-top:10px;"></div>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" style="display: none;">New Game</button>
            <button id="resignBtn" style="display: none;" class="danger-btn">Resign</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
